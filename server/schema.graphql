type Query {
  job(id: ID!): Job
  jobs: [Job]
  company(id: ID!): Company
}

type Mutation {
  createJob(input: CreateJobInput): Job
}

type Company {
  id: ID! # ! -> required
  name: String
  description: String
  jobs: [Job]
}

type Job {
  id: ID! # ! -> required
  title: String
  company: Company
  description: String
}

input CreateJobInput {
  companyId: ID
  title: String
  description: String
}